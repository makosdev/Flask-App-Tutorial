<!DOCTYPE html>
<html>
  <head>
    <title>Second Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border: none;
        background-color: #008080;
        color: #fff;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #006666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Subscribe!</h1>
      <button onclick="location.href='/'">Go to Home Page</button>
    </div>
  </body>
</html>
